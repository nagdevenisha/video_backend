name: Deploy Node.js Backend to EC2

on:
  push:
    branches:
      - main        # change to master if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # If you use TypeScript â†’ uncomment next line
      # - name: Build TypeScript
      #   run: npm run build

      - name: Rsync code to EC2 (skip node_modules)
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete
          path: .
          remote_path: /var/www/backend/
          remote_host: ${{ secrets.EC2_HOST }}
          remote_user: ubuntu
          remote_key: ${{ secrets.EC2_SSH_KEY }}
          # Don't send node_modules or .git
          exclude: node_modules/, .git/, .github/

      - name: Restart backend with PM2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/backend

            npm ci --omit=dev

            # Change "server.js" and port if needed
            pm2 restart backend || pm2 start "node server.js" --name backend

            pm2 save

            echo "Backend deployed successfully!"